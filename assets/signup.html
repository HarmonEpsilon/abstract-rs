<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Opening meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Description and Author -->
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Project Abstract</title>

        <!-- Initializes custom CSS first -->
        <link href="styles/homepage.css" rel="stylesheet" />

        <!-- Initializes core Bootstrap modules -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- jQuery -->
        <link href="jquery-3.1.1.min.js" />
    </head>
    <body>
        <div class="container">
            <!-- Creates sign up form, using POST method for obtaining data -->
            <form class="form-signin" action="/auth" method="POST">
                <!-- Headers -->
                <h1>{{title}}</h1>
                <h2>Please Sign Up</h2>

                <!-- Username input box -->
                <label class="sr-only" for="username">Username</label>
                <input class="form-control" id="username" autofocus="" required="" type="username" placeholder="Username" />

                <!-- Password input box -->
                <label class="sr-only" for="password">Password</label>
                <input class="form-control" id="password" required="" type="password" placeholder="Password" />

                <!-- Password confirmation box-->
                <label class="sr-only" for="confirm">Confirm Password</label>
                <input class="form-control" id="confirm" required="" type="password" placeholder="Confirm your password" />

                <!-- Email input box -->
                <label class="sr-only" for="email">Email</label>
                <input class="form-control" id="email" required="" type="email" placeholder="Email address"/>

                <!-- Terms of Service check -->
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="agree" required="" />
                        Agree to Terms of Service
                    </label>
                </div>

                <!-- Button to submit -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

            </form>
            <script type="text/javascript" src="javascript/confirm.js" />
        </div>
    </body>
</html>
