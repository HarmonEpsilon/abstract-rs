<!DOCTYPE html>
<html lang="en">
    <style></style>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Meta tags above must always be first in <head> -->
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>{{ title }}</title>

        <!-- Initializes custom CSS first -->
        <link href="styles/homepage.css" rel="stylesheet" />

        <!-- Initializes core Bootstrap modules -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- jQuery -->
        <link href="jquery-3.1.1.min.js" />
    </head>
    <body>
        <div class="jumbotrong text-center">
            <h1>{{title}}</h1>
            <h3>Queue Management for Fiction Reviewers and Prereaders</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Creates login form, using GET method for obtaining data -->
                    <form class="form-signin" action="#" method="GET">
                        <h3 class="text-center">Sign in</h3>

                        <!-- Username input box -->
                        <label class="sr-only" for="username">Username</label>
                        <input class="form-control" id="username" autofocus="" required="" type="username" placeholder="Username" />

                        <!-- Password input box -->
                        <label class="sr-only" for="password">Password</label>
                        <input class="form-control" id="password" required="" type="password" placeholder="Password" />
                
                        <!-- Checks to see if user wants to have their credentials remembered -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me" />
                                Remember me
                            </label>
                        </div>

                        <!-- Button to submit credentials -->
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <!-- Creates account sign up form, using GET method for obtaining data -->
                    <form class="form-signin" action="#" method="GET">
                        <h3 class="text-center">Sign up</h3>

                        <!-- Username input box -->
                        <label class="sr-only" for="newuser">Username</label>
                        <input class="form-control" id="newuser" autofocus="" required="" type="username" placeholder="Username" />

                        <!-- Password input box -->
                        <label class="sr-only" for="passin">Password</label>
                        <input class="form-control" id="passin" required="" type="password" placeholder="Password" />

                        <!-- Confirm Password input box -->
                        <label class="sr-only" for="confirm">Verify Password</label>
                        <input class="form-control" id="confirm" required="" type="password" placeholder="Verify Password" />

                        <!-- Email input box -->
                        <label class="sr-only" for="email">Email Address</label>
                        <input class="form-control" id="email" required="" type="email" placeholder="Email Address" />

                        <!-- Checks to see if user agrees to Terms of Service -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="agree-to-terms" />
                                I agree to Terms of Service
                            </label>
                        </div>

                        <!-- Button to submit credentials -->
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
